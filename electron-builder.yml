appId: com.example.video-subtitle-master
productName: Video Subtitle Master
copyright: Copyright Â© 2024 buxuku
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
publish: ['github']
generateUpdatesFilesForAllChannels: true
electronUpdaterCompatibility: ">=2.16"
mac:
  target:
    - zip
    - dmg
  artifactName: "${productName}_Mac_${version}_${arch}.${ext}"
  generateUpdatesFilesForAllChannels: true
  electronUpdaterCompatibility: ">=2.16"
  releaseInfo:
    releaseNotes: "Release notes for Mac ${arch}"
  updaterCacheDirName: "video-subtitle-master-updater-${arch}"
  extraResources:
  - from: ./extraResources/addons/
    to: ./extraResources/addons/
    filter:
      - "**/*"
win:
  target: 
    - nsis
  extraResources:
  - from: ./extraResources/addons/
    to: ./extraResources/addons/
    filter:
      - "**/*"
  requestedExecutionLevel: asInvoker
  artifactName: "${productName}_Windows_${version}_${arch}_${env.CUDA_VERSION}_${env.CUDA_OPT}.${ext}"
  updaterCacheDirName: "video-subtitle-master-updater-${arch}-${env.CUDA_VERSION}-${env.CUDA_OPT}"
  releaseInfo:
    releaseNotes: "Release notes for Windows ${arch} CUDA ${env.CUDA_VERSION} ${env.CUDA_OPT}"
linux:
  target:
    - AppImage
    - tar.gz
    - deb
  category: AudioVideo
  artifactName: "${productName}_Linux_${version}_${arch}.${ext}"
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
asarUnpack:
  - "node_modules/ffmpeg-static/bin/${os}/${arch}/ffmpeg"
  - "node_modules/ffmpeg-static/index.js"
  - "node_modules/ffmpeg-static/package.json"
  - "node_modules/ffmpeg-static/ffmpeg"
  - "node_modules/ffmpeg-static/ffmpeg.exe"
  - "node_modules/ffmpeg-static/ffmpeg.macos"
  - "node_modules/ffmpeg-static/ffmpeg.linux"
  - "node_modules/ffmpeg-static/ffmpeg.win32"
